<!doctype html>
<html lang="en">

<head>
    <title>Dashboard antropometicas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/css/estilos.css">

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <h1 class="card-title">Dashboard tomas antropometicas</h1>
            <form action="{{ url_for('obtener_graficas') }}" method="post">
                <select name="graficame" onchange="this.form.submit()">
                    <option value="">seleccionar</option>
                    {% for escuela in escuelas %}
                    <option value="{{escuela}}">{{escuela}}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
        {% if defecto %}
        <h3>Gr√°ficos correspondientes a la {{defecto}}</h3>
        {% endif %}
        <div class="container">
            <div class="row">
                {% for i in img_graf %}

                    <img style="width: 50%;height: auto;" src="./{{i}}" alt="" />

                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
